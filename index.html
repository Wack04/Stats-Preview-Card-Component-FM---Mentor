<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Card -->
    <article class="card">
      <!-- Card__Image (Mobile) -->
      <div class="card__image__mobile">
        <div class="card__image__overlay"></div>
      </div>

      <!-- Card__Content -->
      <div class="card__content">
        <div class="card__content__text">
          <h1>
            Get <span id="card__content__text--purple">insights</span> that help
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>

        <!-- Card__Content--Stats -->
        <div class="card__content__stats">
          <span>
            <h2>10k+</h2>
            <p>companies</p>
          </span>
          <span>
            <h2>314</h2>
            <p>templates</p>
          </span>
          <span>
            <h2>12m+</h2>
            <p>queries</p>
          </span>
        </div>
      </div>

      <!-- Card__Image (Desktop) -->
      <div class="card__image__desktop">
        <div class="card__image__overlay"></div>
      </div>
    </article>
  </body>
</html>
